<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="audio, archive, music, local, underground, artist, album" />
  <meta name="description" content="A music archive for local artists/projects." />
  <meta name="author" content="Thomas Wesley Lunnen III">
  <title>Archives</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/Fzqd2QVD/American-Archive-logo.png">
</head>
<body>
  <!-- Header Section -->
  <header>
    <!-- Artist Button (left) -->
    <a href="artist.html" class="header-button">
      <img src="https://via.placeholder.com/50" alt="Artist Portrait" class="round-button-img">
    </a>
  
    <!-- Title -->
    <div class="header-title">
      <h1>American Audio</h1>
      <h2>Wild Wes Productions</h2>
    </div>
  
    <!-- Album Button (right) -->
    <a href="album.html" class="header-button">
      <img src="https://via.placeholder.com/50" alt="Album Cover" class="round-button-img">
    </a>
  </header>

  <div class="container">
    <!-- Master Tracks Section -->
    <div class="master-tracks">
      <h2>Master Tracks</h2>
      <ul id="master-track-list">
        <!-- Master tracks will be listed here -->
      </ul>
    </div>

    <!-- Upload Section -->
    <div class="upload-section">
      <h2>Upload Audio</h2>
      <input type="file" id="audio-file" accept="audio/*">
      <button onclick="uploadAudio()">Upload</button>
    </div>

    <div class="audio-list">
      <h2>Uploaded Audio Files</h2>
      <ul id="audio-list">
        <!-- Audio files will be listed here -->
      </ul>
    </div>
  </div>

  <!-- delete all -->

  <button id="self-destruct" onclick="deleteAllAudio()">Delete All Audio Files</button>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024-<script type="text/javascript">var year = new Date();document.write(year.getFullYear());</script> Wild Wes Productions. All rights reserved.</p>
  </footer>

  <script src="functions.js"></script>
</body>
</html>
