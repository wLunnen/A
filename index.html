<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Archive</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Audio Archive</h1>
    <p>Store and manage your audio files with ease!</p>
  </header>

  <div class="container">
    <!-- Master Tracks Section -->
    <div class="master-tracks">
      <h2>Master Tracks</h2>
      <ul id="master-track-list">
        <!-- Master tracks will be listed here -->
      </ul>
    </div>

    <!-- Upload Section -->
    <div class="upload-section">
      <h2>Upload Audio</h2>
      <input type="file" id="audio-file" accept="audio/*">
      <button onclick="uploadAudio()">Upload</button>
    </div>

    <div class="audio-list">
      <h2>Uploaded Audio Files</h2>
      <ul id="audio-list">
        <!-- Audio files will be listed here -->
      </ul>
      <button onclick="deleteAllAudio()">Delete All Audio Files</button>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Audio Archive. All rights reserved.</p>
  </footer>

  <script src="functions.js"></script>
</body>
</html>
