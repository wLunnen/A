  <div class="container">

  <div class="upload-section">

  </div>
  
  <!-- NuBoS Section -->
  <div class="audio-list">
    <h2>Your Bank of Sound</h2>

  </div>

  <div class="master-tracks">
    <h2>Established Bank Of Sound</h2>
    <ul id="master-track-list">
      <!-- Master tracks will be listed here -->
    </ul>
  </div>
  
  
  <!-- clear archive -->
  <button id="self-destruct" onclick="deleteAllAudio()">Delete All Audio Files</button>
